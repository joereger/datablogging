<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>



	<title><$Site.Name$> <$Entry.Title$></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- the part below <style> determines the look of the page -->
	
	<style type="text/css">
<!--
/* ++++++++++++++++++++ This is the stylesheet that controls elements that are output by the system.  The names are pre-defined.  They may make little sense to you at first.  Play with them.  Change one to a funky color and then visit your site to see how it looks.  If you get in trouble, simply go to the Template Gallery and start over with one of the stylish pre-built templates. Have fun and be creative! You're in control. */


/* The color of links on your site. */
a       {color: #000000;  font-weight: bold;}

/* A big font used throughout the site in various places. */
.bigfont{font-family: verdana, arial, helvetica, sans-serif;
	     color:#000000;
	     font-size:15px;}

/* A medium font used throughout the site in various places. */
.mediumfont{font-family: verdana, arial, helvetica, sans-serif;
	     color:#000000;
	     font-size:10px;}

/* A small font used throughout the site in various places. */
.smallfont{font-family: verdana, arial, helvetica, sans-serif;
	     color:#000000;
	     font-size:10px;}

/* The table that houses your main log navigation. */
.navigation{width: 100%}

/* The style of a navigation button that is currently clicked off. This will determine the general color and style of your navigation bar. */
.navcelloff{padding: 2px;}
	  
/* The style of a navigation button that is currently clicked on. */
.navcellon{padding: 2px;}

/* The font used when a navigation bar button is turned off. */
.navfontoff{FONT-FAMILY:  verdana, arial, helvetica, sans-serif; 
          font-size: 14px; color: #000000; 
          font-weight: bold;}

/* The font used when a navigation bar button is turned on. */
.navfonton{FONT-FAMILY:  verdana, arial, helvetica, sans-serif;
          font-size: 14px; color: #ffffff; 
          font-weight: bold;}

/* Content in your side column is arranged into units. */
.sidecolunit {width: 100%}
		  
/* The background and font for unit headers in your side column. */
.sidecolheader {background-color: #666666;
	      FONT-FAMILY:  verdana, arial, helvetica, sans-serif;
          font-size: 15px; color: #ffffff; 
          font-weight: bold;
	      width: 100%}
		  
/* The background and font for content in your side column. */
.sidecolcontent {FONT-FAMILY:  verdana, arial, helvetica, sans-serif;
          font-size: 10px; color: #000000; 
          font-weight: bold;
	      width: 100%}

/* Sun Mon Tue Wed Thu Fri Sat.  This changes the font and background color. */
.calendardayname{background-color: #cccccc;
	      FONT-FAMILY:  verdana, arial, helvetica, sans-serif; 
          font-size: 8px; color: #000000; 
          font-weight: bold;}

/* 1 2 3...  the little numbers in your calendar.  This changes the font and background color. */
.calendardaybox{background-color: #e6e6e6;
	      FONT-FAMILY:  verdana, arial, helvetica, sans-serif; 
          font-size: 10px; color: #000000; 
          font-weight: bold;}
		  
/* The current day in your calendar.  This changes the font and background color so that you can highlight it. */
.calendardayboxtoday{background-color: #cccccc;
	      FONT-FAMILY:  verdana, arial, helvetica, sans-serif; 
          font-size: 10px; color: #000000; 
          font-weight: bold;}

/* Important for setting the style of your log entry detail page. This controls the display of field names.*/		 
.logentryheader{background-color: #cccccc;
	      FONT-FAMILY:  verdana, arial, helvetica, sans-serif; 
          font-size: 12px; color: #000000; 
          font-weight: bold;}

/* Important for setting the style of your log entry detail page. This controls the display of your data. */	
.logentrycontent{background-color: #ffffff;
	      FONT-FAMILY: verdana, arial, helvetica, sans-serif; 
          font-size: 10px; color: #000000;}

/* Control the little numbers that appear when you list more log entries than will appear on the page. */	
.pagingnumbers{ 
          padding: 0px;
	      width: 100%}

/* ++++++++++++++++++++ Below this point are css classes that appear in the template itself.  You can add/remove classes by editing your template directly. */

--> 
</style>
	
	
	<style type="text/css">
	body {
		background : White url(./images/template/templatename/roof/bm_roof.jpg) no-repeat fixed top left;
		font : 12px Verdana, Geneva, Arial, Helvetica, sans-serif;
		color : #000033;
	}
	h1 {
		font : bold 2.2em Georgia, serif;
		text-align: center;
		color: #678897;
		padding-bottom: 30px;
	}
	#links {
		line-height : 1.3em;
		position : absolute;
		top: 100px;
		left: 10px;
		width: 180px;
		color : white;
	}
	#content {
		width : 454px;
		
		position : absolute;
		top : 0px;
		left : 205px;
		padding: 20px;
	}
	h3 {
		font-weight : bold;
		font-size : 1em;
		padding-bottom : 10px;
	}
	.postinfo {
		font-size : 11px;
		margin-bottom: 35px;
		color: #333333;
	}
	a:link {
		color : #CCFFFF;
	}
	a:visited {
		color : #CCFFFF;
	}
	a:active {
		color : #CC9900;
	}
	a:hover {
		color : #CC9900;
	}
</style>
</head>

<body>
<div id="content">
<$Main.Body$>
</div>


<div id="links">
<$Navbar.Vertical$>
<br>
<$Side.Column$>
</div>

</body>
</html>
