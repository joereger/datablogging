	  }

<script>
jQuery(document).ready(function(){
	//jQuery('#topnav').localScroll(3000);
	//jQuery('#startbtn').localScroll(5000);
	//.parallax(xPosition, speedFactor, outerHeight) options:
	//xPosition - Horizontal position of the element
	//inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
	//outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
	jQuery('#top-section').parallax("50%", 0.1);

	jQuery('#Section-1').parallax("50%", 0.1);
	jQuery('#Section-2').parallax("50%", 0.8);
    jQuery('#Section-3').parallax("50%", 0.1);
    jQuery('#Section-4').parallax("50%", 0.5);
    jQuery('#Section-5').parallax("50%", 0.1);
    jQuery('#Section-6').parallax("50%", 0.3);
    jQuery('#Section-7').parallax("50%", 0.1);
    jQuery('#Section-8').parallax("50%", 0.6);
    jQuery('#Section-9').parallax("50%", 0.1);
    jQuery('#Section-11').parallax("50%", 0.6);
    jQuery('#Section-12').parallax("50%", 0.1);
    jQuery('#Section-13').parallax("50%", 0.6);
    jQuery('#Section-14').parallax("50%", 0.1);
    jQuery('#Section-15').parallax("50%", 0.6);
    jQuery('#Section-16').parallax("50%", 0.1);
    jQuery('#Section-17').parallax("50%", 0.1);
    jQuery('#Section-18').parallax("50%", 0.1);
    jQuery('#Section-19').parallax("50%", 0.1);
    jQuery('#Section-20').parallax("50%", 0.1);

	jQuery('#foot-sec').parallax("50%", 0.1);
})
</script>
