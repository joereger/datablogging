var win = null;
function makeDaughterWindow(page, intW, intH) 
{
    win = window.open (page,"newWin","width=" + intW + ",height=" + intH + ",scrollbars=0");

		if (win != null) 
		{
			if (win.opener == null) 
			{
				win.opener = self;
			}
		}
	win.focus()
}

function makeNamedDaughterWindow(page, name, intW, intH) 
{
    win = window.open (page, name, "width=" + intW + ",height=" + intH + ",scrollbars=0");

		if (win != null) 
		{
			if (win.opener == null) 
			{
				win.opener = self;
			}
		}
	win.focus()
}

function makeImageWindow(image, intW, intH, strTitle)
{
	lrgimg = window.open("","lrgimgwin","width=" + intW + ",height=" + intH + ",scrollbars=0");
	lrgimg.moveTo(100,100)
	lrgimg.document.write("<html><title>" + strTitle +"</title><body leftmargin='0' topmargin='0' marginheight='0' marginwidth='0' bgcolor='#ffffff'>")
	lrgimg.document.write("<table border='0' cellpadding='0' cellspacing='0'><tr><td colspan='3'><img src='../images/space.gif' width='1' height='10' alt='' border='0'></td>")
	lrgimg.document.write("</tr><tr><td rowspan='3'><img src='../images/space.gif' width='25' height='17' alt='' border='0'></td><td align='right'><a href='javascript:self.close();'><img src='../images/btn_script_closewindow.gif' width='95' height='17' alt='' border='0'></a></td>")
	lrgimg.document.write("<td rowspan='3'><img src='../images/space.gif' width='25' height='17' alt='' border='0'></td></tr>")
	lrgimg.document.write("<tr><td><img src='../images/space.gif' width='1' height='8' alt='' border='0'><br><img src='" + image + "'></td></tr>")
	lrgimg.document.write("<tr><td><img src='../images/space.gif' width='1' height='15' alt='' border='0'></td></tr></table></body></html>")
	lrgimg.document.close()
	lrgimg.focus()
}
	
	
function makeDaughterWindowScroll(page, intW, intH) 
{
    win = window.open (page,"newWin","width=" + intW + ",height=" + intH + ",scrollbars=1");

		if (win != null) 
		{
			if (win.opener == null) 
			{
				win.opener = self;
			}
		}
	win.focus()
}
	
function makeDaughterWindowWithToolBar(page, intW, intH) 
{
    win = window.open (page,"newWin","width=" + intW + ",height=" + intH + ",scrollbars=0,toolbar=1,resizable=1");

		if (win != null) 
		{
			if (win.opener == null) 
			{
				win.opener = self;
			}
		}
	win.focus()
}
	
function disableSubmitButton(buttonID)
{
	document.getElementById(buttonID).disabled = true;		
}
	
	
</SCRIPT>
