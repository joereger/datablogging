<html style="background-color: buttonface; color: buttontext;">

<head>
<meta http-equiv="content-type" content="text/xml; charset=utf-8" />

<title>Simple calendar setups [popup calendar]</title>

  <!-- calendar stylesheet -->
  <link rel="stylesheet" type="text/css" media="all" href="calendar-win2k-cold-1.css" title="win2k-cold-1" />

  <!-- main calendar program -->
  <script type="text/javascript" src="calendar.js"></script>

  <!-- language for the calendar -->
  <script type="text/javascript" src="lang/calendar-en.js"></script>

  <!-- the following script defines the Calendar.setup helper function, which makes
       adding a calendar a matter of 1 or 2 lines of code. -->
  <script type="text/javascript" src="calendar-setup.js"></script>

</head>

<body>



<form action="#" method="get" style="visibility: hidden">
<input type="hidden" name="date" id="f_date_a" />
</form>


<form action="#" method="get">
<!--input type=text name="date" id="f_date_a" /-->
<img src="img.gif" id="f_trigger_a" style="cursor: pointer; border: 1px solid red;" title="Date selector" onmouseover="this.style.background='red';" onmouseout="this.style.background=''"/>

<br><br>

<select name=dd id="j_dd">

<option value=10>10</option>

<option value=12>12</option>
</select>

<select name=mm id="j_mm">
<option value=1>1</option>
<option value=2>2</option>
<option value=3>3</option>
<option value=4>4</option>
<option value=5>5</option>
<option value=6>6</option>
<option value=7>7</option>
<option value=8>8</option>
<option value=9>9</option>
<option value=10>10</option>
<option value=11>11</option>
<option value=12>12</option>
</select>


<select name=yyyy id="j_yyyy">
<option value=2000>2000</option>
<option value=2001>2001</option>

<option value=2004>2004</option>

<select name=h id="j_h">
<option value=1>1</option>

<option value=5>5</option>
<option value=6>6</option>

<option value=11>11</option>
<option value=12>12</option>
</select>

<select name=m id="j_m">
<option value=1>1</option>
<option value=2>2</option>

<option value=5>5</option>
<option value=6>6</option>

</select>

<select name=ampm id="j_ampm">
<option value=am>AM</option>
<option value=pm>PM</option>
</select>

</form>

<script type="text/javascript">
    function catcalc(cal) {
        var date = cal.date;
        var time = date.getTime()
		var jField
		//Day
		jField = document.getElementById("j_dd");
		jField.selectedIndex = date.getDate()-1;
		//Month
		jField = document.getElementById("j_mm");
		jField.selectedIndex = date.getMonth();
		//Year
		jField = document.getElementById("j_yyyy");
		jField.selectedIndex = date.getYear()-2000;
		//Hour
		jField = document.getElementById("j_h");
		jField.selectedIndex = date.print("%l") - 1;
		//Minute
		jField = document.getElementById("j_m");
		jField.selectedIndex = date.print("%M") - 1;
		//AM/PM
		jField = document.getElementById("j_ampm");
		if (date.print("%p")=="am"){
			jField.selectedIndex = 0;
		} else {
			jField.selectedIndex = 1;
		}
	
    }
    Calendar.setup({
        inputField     :    "f_date_a",   // id of the input field
        ifFormat       :    "%Y-%m-%d %l:%M %p",   // format of the input field
        showsTime      :    true,
		button         :    "f_trigger_a",
        timeFormat     :    "12",
        onUpdate       :    catcalc
    });
   
</script>




</body>
</html>
